<!DOCTYPE html>
<html>
  <head>
    <title>oTo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="outdoorToronto - weekend adventure guide" />
    <meta name="twitter:image" content="http://oto.filipstepien.com/assets/screenshot.jpg" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
        
  
    <section class="map">
    <div id="map"></div>
     </section> 
     <!-- side nav -->
       <ul id="slide-out" class="side-nav fixed">
        <li><div class="user-view">
          
          <h1 class="white-text">oTo</h1>
          
        </div></li>

        <li><a href="#!" class="update-home"><i class="material-icons">home</i>Update Home Location</a></li>

        
        <li style="display:none"><div class="row">
          <div class="input-field col s12">
            <select>
              <option value="1">All Seasons</option>
              <option value="2">Winter</option>
              <option value="3">Summer</option>
            </select>
  
          </div></div>
        </li>
        <li><div class="row activity-boxes"><div class="col s12">
          
        <input type="checkbox" id="hiking" /><label for="hiking">Hiking</label><br>
        <input type="checkbox" id="camping" /><label for="camping">Camping</label><br>
        <input type="checkbox" id="snowboarding" /><label for="snowboarding">Snowboarding</label><br>
        <input type="checkbox" id="kiteboarding" /><label for="kiteboarding">Kiteboarding</label><br>
        <input type="checkbox" id="paddling" /><label for="paddling">Paddling</label><br>
        <input type="checkbox" id="surfing" /><label for="surfing">Surfing</label><br>
        <input type="checkbox" id="xcountry" /><label for="xcountry">Cross Country</label>
      </div></div>
      </li>
      </ul>
      <!-- floating btn -->
      <div class="fixed-action-btn show-on-medium-and-down hide-on-large-only">
      <a href="#" data-activates="slide-out" class="btn-floating btn-large black"><i class="material-icons">directions_run</i></a></div>

     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB5xNeGY2kTSsfkAhbolaX4QY5kxotSTY&callback=initMap"
    async defer></script>   
    <script src="js/checkboxes.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/weather.js"></script>     
    <script src="js/maps.js"></script> 
    <script src="js/app.js"></script>
  </body>
</html>
